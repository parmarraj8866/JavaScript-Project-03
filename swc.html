<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switch Case Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg rounded" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h4 class="mb-4 text-center text-primary">Switch Case Calculation</h4>
            <form>
                <div class="mb-3">
                    <input type="text" id="value1" class="form-control" placeholder="Enter value 1...">
                </div>
                <div class="mb-3">
                    <input type="text" id="value2" class="form-control" placeholder="Enter value 2...">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="operation">
                        <option value="1">Addition (+)</option>
                        <option value="2">Subtraction (-)</option>
                        <option value="3">Multiplication (*)</option>
                        <option value="4">Division (/)</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </div>
            </form>

            <div id="answer" class="alert alert-info text-center fw-bold mt-3"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="swc.js"></script>
</body>

</html>
