<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radio Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg rounded" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h4 class="mb-4 text-center text-primary">Radio Calculation</h4>
            <form>
                <div class="mb-3">
                    <input type="text" id="value1" class="form-control" placeholder="Enter value 1...">
                </div>
                <div class="mb-3">
                    <input type="text" id="value2" class="form-control" placeholder="Enter value 2...">
                </div>
                <div class="mb-3">
                    <input class="m-2" type="radio" name="calculation" value="1">Addition( + )<br>
                    <input class="m-2" type="radio" name="calculation" value="2">Subtraction( - )<br>
                    <input class="m-2" type="radio" name="calculation" value="3">Multiplication( * )<br>
                    <input class="m-2" type="radio" name="calculation" value="4">Division( / )
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </div>
            </form>

            <div class="m-2 p-3 bg-success text-white rounded" id="answer"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="radio.js"></script>
</body>

</html>
